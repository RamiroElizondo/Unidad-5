<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Receta</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bodyImagenes">
    <span>{{user.nombre}}</span>
    <span id="spannombre">Sancho Panza</span>
    <header>
        <h1>Receta</h1>
    </header>
    <div class="form">
        {%if valor == None%}
            <form action="{{url_for('guardarreceta')}}" method="POST">
                <label for="nombreR">Nombre Receta:</label><br>
                <input type="text" name="nombreR" placeholder="Nombre Receta"><br><br>
        
                <label for="tiempo">Tiempo:</label><br>
                <input type="text" name="tiempo" placeholder="Tiempo"><br><br>
        
                <label for="elaboracion">Elaboracion:</label><br>
                <input type="text" name="elaboracion" placeholder="Elaboracion"><br><br>
                <div>
                    <input class="BotonGuardar2" type="submit" value="Guardar"><br>
                    <a class="recetas2" href="{{url_for('menu')}}" >Volver a Menu</a>
                </div>
            </form>
        {%endif%}
        {% if valor != None%}
            <h1>Ha ingresado el maximo de Ingredientes</h1>
            <a class="recetas2" href="{{url_for('menu')}}" >Volver a Menu</a>
        {%endif%}
    </div>
    <footer class="pie">
        Ramiro Elizondo - Octavio Garello - 2022 
    </footer>
</body>
</html>
